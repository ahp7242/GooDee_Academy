<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>singupType</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet">

</head>
<body>
	<div th:if="${memberName} != null" th:include="/part/templet::afternav"></div>
	<div th:if="${memberName} == null" th:include="/part/templet::beforenav"></div>
	
	<div class="container">
		<form action="/singup" method="post">
			<table>
				<tr>
					<td>*ID : </td>
					<td><input type="text" name="customerId"></td>
				</tr>
				<tr>
					<td>*PW : </td>
					<td><input type="password" name="customerPw"></td>
				</tr>
				<tr>
					<td>*NAME : </td>
					<td><input type="text" name="customerName"></td>
				</tr>
				<tr>
					<td>*BIRTH : </td>
					<td><input type="date" name="customerBirth"></td>
				</tr>
				<tr>
					<td>GENDER : </td>
					<td>
						<input type="radio" value="M" name="customerGender">남
						<input type="radio" value="F" name="customerGender">여
					</td>
				</tr>
				<tr>
					<td>E-MAIL : </td>
					<td><input type="text" name="customerEmail"></td>
				</tr>
				<tr>
					<td>PHONE : </td>
					<td><input type="text" name="customerPhone"></td>
				</tr>
				<tr hidden="hidden">
					<td><input type="text" name="customerType" th:value="${customerType}"></td>
				</tr>
			</table>
			<button type="submit">회원가입</button>
		</form>
	</div>
	
	<div th:include="/part/templet::copyright"></div>
</body>
</html>
